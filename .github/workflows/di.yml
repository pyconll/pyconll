name: DI

on:
  schedule:
    - cron: 0 0 1 * *

jobs:
  datatest:
    name: Data Integration across UD
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          ref: dev
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Run
        run: |
          pip install -r requirements.txt
          make datatest
