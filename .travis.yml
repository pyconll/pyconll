dist: xenial
language: python
python:
    - 3.4
    - 3.5
    - 3.6
    - 3.7
    - 3.8
jobs:
    include:
        - stage: unittest
          install:
            - pip install -r requirements.txt
            - pip install coveralls
          script:
            - make coveragetest
            - make lint
          after_success:
            - coveralls
        - stage: inttest
          if: branch IN (master, dev)
          install:
            - pip install -r requirements.txt
          script:
            - make inttest
